{% extends 'base.html' %}
{% block head %}
    <title>Create | Join Room</title>
    <link rel="stylesheet" href="">
{% endblock head %}
{% block content %}
<form action="" method="post" class="all_form">
    <h3 class="room_label">Enter the Chat Room</h3>
    <div class = "input_name">
        <label>Name:</label>
        <input type="text" name="name" id="user_name" placeholder="Pick a name!" autocomplete="off" maxlength=30 value="{{name}}">
    </div>
    <div class="join_div">
        <label>Code:</label>
        <input type="text" name="code" id="join_input" placeholder="Room code" autocomplete="off" value="{{ code }}">
        <button type="submit" name="join" class="join_btn">Join a Room</button>
    </div>
    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
    <button class="create_btn" type="submit" name="create">Create a Room</button>
    {% if error_message %}
        <h4 class="err_msg">{{ error_message }}</h4>  
    {% endif %}
    
</form>
{% endblock content %}
